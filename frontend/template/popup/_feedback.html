<div class="popup" id="popup-feedback">
    <a href="#" class="popup-close popup-btn-close"></a>
    <div class="popup-header">
        Обратная связь:
    </div>
    <div class="popup-content clearfix">
        <form action="../ololo.json" method="POST" class="form form-ajax error-summary">
            <div class="form-fields">
                <div class="label">
                    <input name="name" placeholder="Имя:" data-error="Необходимо заполнить поле «Имя»">
                </div>

                <div class="label">
                    <input name="email" placeholder="E-mail:" data-error="Необходимо заполнить поле «E-mail»">
                </div>

                <div class="label">
                    <input name="phone" placeholder="Телефон:" data-error="Необходимо заполнить поле «Телефон»">
                </div>
            </div>

            <div class="label">
                <textarea name="message" placeholder="Сообщение:" data-error="Необходимо заполнить поле «Сообщение»"></textarea>
            </div>
            
            <div class="label captcha clearfix">
                <div class="captcha-field">
                    <input name="captcha" data-error="Необходимо заполнить поле «Проверка»">
                </div>
                <div class="captcha-image">
                    <img src="../images/captcha.png" height="46" width="137" alt="">
                </div>
            </div>

            <div class="form-errors" id="form-errors"></div>
        
            <div class="center">
                <button type="submit" class="button">ОТПРАВИТЬ</button>
            </div>
        </form>
    </div>
</div>
